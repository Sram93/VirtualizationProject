<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des dépenses personnelles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestion des Dépenses Personnelles</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Ajouter une transaction</h2>
            <form id="transactionForm">
                <label for="amount">Montant :</label>
                <input type="number" id="amount" name="amount" placeholder="Montant" required>

                <label for="type">Type :</label>
                <select id="type" name="type" required>
                    <option value="income">Revenu</option>
                    <option value="expense">Dépense</option>
                </select>

                <label for="description">Description :</label>
                <textarea id="description" name="description" placeholder="Description"></textarea>

                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section id="transactions-section">
            <h2>Liste des transactions</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les transactions seront ajoutées ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
